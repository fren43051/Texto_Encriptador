<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./Imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
<!-- El Encabezado va aquí -->
<header>
    <img src="./Imagenes/Logo.svg" alt="Logo de alura" class="logo">
</header>
<!-- El Contenido va aquí -->
<main>
    <section class="seccion-encriptado">
        <label>
            <textarea class="texto-encriptar" placeholder="Ingrese el texto aqui"></textarea>
        </label>
        <div class="aviso-encriptado">
            <img src="./Imagenes/aviso.svg" alt="Icono de Aviso" class="icono-aviso">
            <p class="texto-aviso">Sólo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button type="submit" class="boton boton-encriptar">Encriptar</button>
            <button type="submit" class="boton boton-desencriptar">Desencriptar</button>
        </div>
    </section>
    <section class="seccion-resultado">
        <div class="contenedor-mensaje">
            <img src="./Imagenes/muneco.svg" alt="Imagen muneco" class="imagen-muñeco">
            <p class="mensaje-uno">Ningún mensaje fue encontrado</p>
            <p class="mensaje-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <label>
            <textarea class="mensaje-encriptado" readonly></textarea>
        </label>
        <button type="submit" class="boton-copiar">Copiar</button>
    </section>
</main>
<!-- El Pie de Página va aquí -->
<footer>
    <p class="copyright">&copy; Copyright 2024 - ChallengeOneCodificador6 - desarrollado por Nelson Enrique Reyes</p>
</footer>
<script src="./javascript.js"></script>
</body>
</html>
